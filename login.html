<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <title>Log-In</title>
</head>
<body>
  <div class="app-wrapper">
  <div class="container">
    <h1>Sign Up</h1>
    <div class="container-inputs">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name">
        <label for="name">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <label for="name">How did you hear about us?</label>
        <select name="select" title="select" id="select">
           <option value="instagram">Instagram</option>
           <option value="facebook">Facebook</option>
           <option value="tik-Tok">Tik-Tok</option>
           <option value="other">other</option>
        </select>
        <h2>Subscription Type</h2>
        <div>
        <label for="name">Basic</label>
        <input type="radio" name="basic" id="basic" title="basic">
      </div>
      <div>
        <label for="name">Premium</label>
        <input type="radio" name="premium" id="premium" title="premium">
      </div>
        <h2>Options</h2>
        <div>
        <label for="name">Subscribe to Newsletter</label>
        <input type="checkbox" name="newsletter" id="newsletter" title="newsletter">
      </div>
      <div>
        <label for="name">Agree to terms and conditions</label>
        <input type="checkbox" name="tad" id="tad" title="tad">
      </div>
        <button type="button">Sign Up</button>
    </div>
  </div>
</div>
</body>
</html>
